<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain Resilience Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Supply Chain Resilience Agent</h1>
      <p class="subtitle">Price dispersion = risk. Monitoring food commodity volatility.</p>
    </header>

    <section class="investigate">
      <div class="investigate-header">
        <h2>Investigate a commodity keyword</h2>
        <p class="investigate-subtitle">Try any keyword (e.g., “tomato”, “coffee”, “bread”). This runs a live query using the Open Prices API.</p>
      </div>
      <div class="investigate-controls">
        <input id="keyword-input" type="text" placeholder="Enter a commodity keyword…" autocomplete="off" />
        <button id="keyword-btn" type="button">Investigate</button>
      </div>
      <div id="keyword-result" class="keyword-result" hidden></div>
    </section>

    <div id="global-status" class="global-status" aria-live="polite"></div>
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error" role="alert" hidden></div>
    <div id="commodities-grid" class="commodities-grid" hidden></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
